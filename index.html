<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Startpage </title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="main_screen.css">
    <link rel="stylesheet" href="mentor.css">


</head>

<body>
    <div class="container">
        <div class="header">
            <!-- Logo -->
            <img class="profile_picture" src="profile.png" alt="profile_picture">

            <!-- Navigation bar -->
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
       
        
        </div>

        <!-- class for the different categories dropdownmenus -->

        <div class="search-bar">
            <!-- Skills bar class-->
            <div class="skills-box">
                <div class="options">
                    <select name="Skills">
                        <option value="">Skills</option>
                        <option value="">Calculus</option>
                        <option value="">OOP</option>
                        <option value="">CO</option>

                    </select>

                </div>
            </div>

            <!-- Job category class-->
            <div class="job_category">
                <div class="options">
                    <select name="job_category">
                        <option value="">Job Category</option>
                        <option value="">TA</option>
                    </select>
                </div>

            </div>

            <!-- Review score bar-->
            <div class="review_score">
                <div class="options">
                        
                        <select name="review">
                            <option value="">Rating</option>
                            <option value="">★★★</option>
                            <option value="">★★★★</option>
                            <option value="">★★★★★</option>

                        </select>


                </div>

            </div>

            <!-- location bar field-->
            <div class="location">
                
                <input type="text" class="input" placeholder="Location">
            

            </div>

        
            <a class="cta" href="#"><button class="button_1">Search mentor</button></a>
            
            
            
        </div>
       
    </div>
        
</body>
